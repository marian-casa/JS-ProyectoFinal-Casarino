<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFusion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <h1 class="logo-text">GymFusion</h1>
                    </a>
                </div>
                <div class="search">
                    <input type="text" placeholder="Buscar...">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="user-cart-favorites">
                    <div class="user">
                        <i class="fa-regular fa-user"></i>
                        <!-- mostrar el botón de inicio de sesión/registro en caso de no estar autenticado -->
                    </div>
                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <!-- mostrar el contenido del carrito con productos y el total de compra -->
                    </div>
                    <div class="favorites">
                        <i class="fa-solid fa-heart"></i>
                        <!-- mostrar los productos favoritos del cliente -->
                    </div>
                </div>
            </div>
        </div>
        
    </header>
        <section class="carrito-header">
            <h1 class="titulo-carrito">Carrito</h1>
        <section />
        <section class="contenedor-carrito">
            <h5 id="carrito-vacio" lass="carrito-vacio">Tu carrito esta vacío <i class="fa-regular fa-face-frown-open"></i></h5>
            <div id="carrito-productos" class="carrito-productos disabled">
                <!-- Esto se va a completar con el js -->
            </div>
            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button  id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$11000</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
            <h3 id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="fa-regular fa-face-laugh-beam"></i></h3>
        </section>
        <script src="https://kit.fontawesome.com/481fec8882.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/carrito.js"></script>
</body>

</html>
