<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFusion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css">

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <h1 class="logo-text">GymFusion</h1>
                    </a>
                </div>
                <div class="search">
                    <input type="text" placeholder="Buscar...">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="user-cart-favorites">
                    <div class="user">
                        <i class="fa-regular fa-user"></i>
                        <!-- mostrar el botón de inicio de sesión/registro en caso de no estar autenticado -->
                    </div>
                    <div class="cart">
                        <a href="carrito.html">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span id="numerito" class="numerito">0</span>
                        </a>
                        <!-- mostrar el contenido del carrito con productos y el total de compra -->
                    </div>
                    <div class="favorites">
                        <i class="fa-solid fa-heart"></i>
                        <!-- mostrar los productos favoritos del cliente -->
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><button id="todos" class="boton-menu boton-categoria">Todos los Productos</button></li>
                <li><button id="Suplementos" class="boton-menu boton-categoria">Suplementos</button></li>
                <li><button id="Remeras" class="boton-menu boton-categoria">Remeras</button></li>
                <li><button id="Pesas" class="boton-menu boton-categoria">Pesas Libres</button></li>
                <li><button id="Funcional" class="boton-menu boton-categoria">Funcional</button></li>
                <li><button id="Accesorios" class="boton-menu boton-categoria">Accesorios</button></li>
            </ul>
        </nav>
    </header>
